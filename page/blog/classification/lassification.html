        // 生成分类卡片
        function renderCategories() {
            const categoriesContainer = document.getElementById('categoriesGrid');

            categories.forEach((category, index) => {
                // 为了错开动画时间，添加延迟
                setTimeout(() => {
                    const card = document.createElement('div');
                    card.className = 'category-card fade-in';
                    card.innerHTML = `
                        <div class="category-bg" style="background: ${category.bgColor};"></div>
                        <div class="category-header">
                            <div class="category-icon" style="background: ${category.gradient};">
                                <i class="${category.icon}"></i>
                            </div>
                            <h3 class="category-title">${category.title}</h3>
                            <div class="category-count">${category.count} 篇文章 · 最后更新: ${category.lastUpdated}</div>
                            <p class="category-description">${category.description}</p>
                            <a href="${category.link}" class="category-link">查看所有文章</a>
                        </div>
                    `;
                    categoriesContainer.appendChild(card);

                    // 触发动画
                    setTimeout(() => {
                        card.classList.add('appear');
                    }, 50);
                }, index * 100);
            });
        }

        // 生成热门文章
        function renderArticles() {
            const articlesContainer = document.getElementById('articlesGrid');

            articles.forEach((article, index) => {
                // 为了错开动画时间，添加延迟
                setTimeout(() => {
                    const card = document.createElement('div');
                    card.className = 'article-card fade-in';

                    // 生成标签HTML
                    const tagsHtml = article.tags.map(tag =>
                        `<span class="tag">${tag}</span>`
                    ).join('');

                    card.innerHTML = `
                        <div class="article-card-image" style="background: ${article.gradient};">
                            <div>${article.imageText}</div>
                        </div>
                        <div class="article-card-content">
                            <div class="article-card-meta">
                                <span><i class="far fa-calendar"></i> ${article.date}</span>
                                <span><i class="far fa-folder"></i> ${article.category}</span>
                            </div>
                            <h3 class="article-card-title">${article.title}</h3>
                            <p class="article-card-excerpt">${article.excerpt}</p>
                            <div class="article-card-tags">
                                ${tagsHtml}
                            </div>
                            <a href="${article.link}" class="article-card-button">阅读文章</a>
                        </div>
                    `;
                    articlesContainer.appendChild(card);

                    // 触发动画
                    setTimeout(() => {
                        card.classList.add('appear');
                    }, 50);
                }, index * 100);
            });
        }



        // 滚动动画
        function setupScrollAnimation() {
            const fadeElements = document.querySelectorAll('.fade-in');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('appear');
                    }
                });
            }, { threshold: 0.1 });

            fadeElements.forEach(element => {
                observer.observe(element);
            });
        }

        // 平滑滚动
        function setupSmoothScroll() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();

                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        window.scrollTo({
                            top: target.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function () {
            renderCategories();
            renderArticles();
            setupScrollAnimation();
            setupSmoothScroll();
        });
