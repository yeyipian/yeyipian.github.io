        .dropdown {

            background-color: #f9f9f9;
            min-width: 160px;

            border-radius: 4px;

        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {

        }

        /* 确保导航栏链接样式一致 */

        .wechat-qr {

            width: 120px;
            height: 120px;
            border-radius: 6px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
            opacity: 0;
            visibility: hidden;
            transform: translateY(6px);
            transition: all .25s ease;
            z-index: 1000;
        }

        .wechat-trigger:hover .wechat-qr {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
    </style>

            {

                name: "小米无线鼠标3彩色版",
                category: "digital",
                description: "轻量化无线鼠标，多彩配色，办公娱乐两相宜",
                specs: ["2.4GHz无线连接", "1000DPI分辨率", "12个月续航", "轻音按键设计"],
                icon: "computer-mouse",
                image: "../file/equipment/image (6).png"
            },
            {
                id: 9,
                name: "小米体脂秤",
                category: "other",
                description: "精准测量体脂率，支持多用户管理，健康数据一目了然",
                specs: ["高精度压力传感器", "13项身体数据", "APP数据同步", "钢化玻璃面板"],

        ];

        // 分类图标映射
        const categoryIcons = {
            digital: "laptop",
            audio: "headphones",
            wearable: "clock",
            other: "gift"
        };

        // 分类名称映射
        const categoryNames = {
            digital: "数码产品",
            audio: "音频设备",
            wearable: "智能穿戴",
            other: "其他装备"
        };

        // 渲染装备卡片
        function renderEquipment(category = 'all') {
            const container = document.getElementById('equipment-container');
            container.innerHTML = '';

            const filteredEquipment = category === 'all'
                ? equipmentData
                : equipmentData.filter(item => item.category === category);

            filteredEquipment.forEach(item => {
                const card = document.createElement('div');
                card.className = 'equipment-card';
                card.setAttribute('data-category', item.category);

                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="equipment-image">
                    <div class="equipment-info">
                        <div style="display: flex;flex-direction: row;align-items: flex-end;">
                        <div class="card-icon">
                            <i class="fas fa-${item.icon}"></i>
                        </div>
                        <span class="equipment-category">${categoryNames[item.category]}</span>
                        </div>

                        <h3 class="equipment-name">${item.name}</h3>
                        <p class="equipment-desc">${item.description}</p>
                        <div class="equipment-specs">
                            ${item.specs.map(spec => `<span class="spec-tag">${spec}</span>`).join('')}
                        </div>
                    </div>
                `;
                // <a href="#" class="equipment-link">查看详情 <i class="fas fa-arrow-right"></i></a>

                container.appendChild(card);
            });
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function () {
            // 渲染所有装备
            renderEquipment();

            // 分类筛选功能
            const tabs = document.querySelectorAll('.category-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    const category = tab.getAttribute('data-category');
                    renderEquipment(category);
                });
            });

            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        window.scrollTo({
                            top: target.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
