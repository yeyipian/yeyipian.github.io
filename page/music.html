        // 当前播放状态
        let currentSong = null;
        let isPlaying = false;
        let currentTime = 0;
        let currentLyricIndex = 0;
        let audioPlayer = null;

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function () {
            const songsList = document.querySelector('.songs-list');
            const lyricsContainer = document.querySelector('.lyrics-container');
            const playPauseBtn = document.querySelector('.play-pause');
            const progressBar = document.querySelector('.progress');
            const currentTimeDisplay = document.querySelector('.progress-time:first-child');
            const totalTimeDisplay = document.querySelector('.progress-time:last-child');
            const volumeLevel = document.querySelector('.volume-level');
            const songInfoSmall = document.querySelector('.song-info-small');

            // 渲染歌曲列表
            function renderSongs() {
                songsList.innerHTML = '';

                musicLibrary.forEach(song => {
                    const songItem = document.createElement('div');
                    songItem.className = 'song-item';
                    songItem.dataset.id = song.id;

                    songItem.innerHTML = `
                        <img src="${song.cover}" alt="${song.title}">
                        <div class="song-info">
                            <h4>${song.title}</h4>
                            <p>${song.artist} • ${song.album}</p>
                        </div>
                        <div class="song-duration">${song.duration}</div>
                    `;

                    songItem.addEventListener('click', function () {
                        playSong(song);
                    });

                    songsList.appendChild(songItem);
                });
            }

            // 渲染歌词
            function renderLyrics() {
                if (!currentSong) return;

                lyricsContainer.innerHTML = '';

                currentSong.lyrics.forEach((lyric, index) => {
                    const lyricLine = document.createElement('div');
                    lyricLine.className = 'lyric-line';
                    lyricLine.dataset.time = lyric.time;
                    lyricLine.textContent = lyric.text;

                    if (index === currentLyricIndex) {
                        lyricLine.classList.add('active');
                    }

                    lyricsContainer.appendChild(lyricLine);
                });

                // 滚动到当前歌词
                const activeLyric = document.querySelector('.lyric-line.active');
                if (activeLyric) {
                    activeLyric.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }

            // 播放歌曲
            function playSong(song) {
                currentSong = song;
                isPlaying = true;

                // 更新UI
                document.querySelectorAll('.song-item').forEach(item => {
                    item.classList.remove('active');
                });

                document.querySelector(`.song-item[data-id="${song.id}"]`).classList.add('active');

                // 更新播放器信息
                songInfoSmall.querySelector('img').src = song.cover;
                songInfoSmall.querySelector('h4').textContent = song.title;
                songInfoSmall.querySelector('p').textContent = song.artist;

                // 更新播放按钮
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';

                // 设置音频源并播放
                if (!audioPlayer) {
                    audioPlayer = document.getElementById('audioPlayer');
                }

                audioPlayer.src = song.file;
                audioPlayer.load();

                // 等待音频加载完成后播放
                audioPlayer.addEventListener('loadedmetadata', function onLoaded() {
                    // 更新总时长
                    const duration = audioPlayer.duration;
                    const minutes = Math.floor(duration / 60);
                    const seconds = Math.floor(duration % 60);
                    totalTimeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                    audioPlayer.play();
                    audioPlayer.removeEventListener('loadedmetadata', onLoaded);
                });

                audioPlayer.addEventListener('error', function (e) {
                    console.error('音频加载错误:', e);
                    // 显示友好的错误提示
                    const errorMsg = document.createElement('div');
                    errorMsg.style.cssText = `
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background: rgba(0,0,0,0.8);
                        color: white;
                        padding: 20px;
                        border-radius: 10px;
                        z-index: 1000;
                        text-align: center;
                    `;
                    errorMsg.innerHTML = `
                        <i class="fas fa-exclamation-triangle" style="color: #ff6b6b; font-size: 24px; margin-bottom: 10px;"></i>
                        <p>音频文件加载失败</p>
                        <p style="font-size: 12px; opacity: 0.8;">文件: ${song.file}</p>
                        <button onclick="this.parentElement.remove()" style="
                            margin-top: 10px;
                            padding: 5px 15px;
                            background: #ff6b6b;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                        ">确定</button>
                    `;
                    document.body.appendChild(errorMsg);

                    // 重置播放状态
                    isPlaying = false;
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                });

                // 监听播放进度
                audioPlayer.addEventListener('timeupdate', updateProgress);

                // 监听播放结束 - 自动播放下一首
                audioPlayer.addEventListener('ended', function () {
                    if (!currentSong) return;

                    let currentIndex = musicLibrary.findIndex(song => song.id === currentSong.id);
                    let nextIndex = (currentIndex + 1) % musicLibrary.length;

                    // 如果已经是最后一首，回到第一首
                    playSong(musicLibrary[nextIndex]);
                });

                // 渲染歌词
                renderLyrics();

                // 开始实际播放
                startRealPlayback();
            }

            // 更新播放进度
            function updateProgress() {
                if (!audioPlayer || !currentSong) return;

                currentTime = audioPlayer.currentTime;

                // 更新进度条
                const progressPercent = (currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;

                // 更新时间显示
                const minutes = Math.floor(currentTime / 60);
                const seconds = Math.floor(currentTime % 60);
                currentTimeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                // 更新歌词高亮
                if (currentSong && currentSong.lyrics) {
                    let newLyricIndex = 0;

                    for (let i = 0; i < currentSong.lyrics.length; i++) {
                        if (currentTime >= currentSong.lyrics[i].time) {
                            newLyricIndex = i;
                        } else {
                            break;
                        }
                    }

                    if (newLyricIndex !== currentLyricIndex) {
                        currentLyricIndex = newLyricIndex;
                        renderLyrics();
                    }
                }
            }

            // 开始实际播放
            function startRealPlayback() {
                currentTime = 0;
                currentLyricIndex = 0;
            }

            // 播放/暂停按钮点击事件
            playPauseBtn.addEventListener('click', function () {
                if (!currentSong) {
                    playSong(musicLibrary[0]);
                    return;
                }

                isPlaying = !isPlaying;

                if (isPlaying) {
                    this.innerHTML = '<i class="fas fa-pause"></i>';
                    if (audioPlayer) {
                        audioPlayer.play();
                    }
                } else {
                    this.innerHTML = '<i class="fas fa-play"></i>';
                    if (audioPlayer) {
                        audioPlayer.pause();
                    }
                }
            });

            // 进度条点击事件
            document.querySelector('.progress-bar').addEventListener('click', function (e) {
                if (!currentSong || !audioPlayer) return;

                const rect = this.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percent = clickX / rect.width;

                const newTime = audioPlayer.duration * percent;
                audioPlayer.currentTime = newTime;
                currentTime = newTime;
            });

            // 音量控制
            document.querySelector('.volume-bar').addEventListener('click', function (e) {
                const rect = this.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percent = clickX / rect.width;

                volumeLevel.style.width = `${percent * 100}%`;
                if (audioPlayer) {
                    audioPlayer.volume = percent;
                }
            });

            // 上一首/下一首按钮
            document.querySelector('.fa-step-backward').closest('button').addEventListener('click', function () {
                if (!currentSong) return;

                let currentIndex = musicLibrary.findIndex(song => song.id === currentSong.id);
                let prevIndex = (currentIndex - 1 + musicLibrary.length) % musicLibrary.length;

                playSong(musicLibrary[prevIndex]);
            });

            document.querySelector('.fa-step-forward').closest('button').addEventListener('click', function () {
                if (!currentSong) return;

                let currentIndex = musicLibrary.findIndex(song => song.id === currentSong.id);
                let nextIndex = (currentIndex + 1) % musicLibrary.length;

                playSong(musicLibrary[nextIndex]);
            });

            // 初始化
            renderSongs();
        });
    </script>
